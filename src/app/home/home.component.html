<div class="padding"><h4>Statistic for students from 8-10</h4>
<div class="chartjs-container">
    <canvas baseChart 
        [datasets]="barChartData" 
        [labels]="barChartLabels" 
        [options]="barChartOptions"
        [plugins]="barChartPlugins" 
        [legend]="barChartLegend" 
        [chartType]="barChartType">
    </canvas>
</div>
<div class="chartjs-container">
    <canvas baseChart [datasets]="barChartMFData" [labels]="barChartMFLabels" [options]="barChartMFOptions"
        [plugins]="barChartMFPlugins" [legend]="barChartMFLegend" [chartType]="barChartMFType">
    </canvas>
</div></div>
